<h1>implementing structural directives</h1>
<ul *ngFor="let cname of courseNames">
<li>{{cname}}</li>
</ul>

<h2>ngFor with Index</h2>
<div>
<ul *ngFor="let cname of courseNames; index as i">
<li>{{i}}] {{cname}}</li>
</ul>
</div>
